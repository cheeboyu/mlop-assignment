<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- jQueryUI styling -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
    
    <!-- CSS LINKS -->
    <!-- Custom styling -->
    <link type="text/css" rel="stylesheet" href="static/css/formstyle.css">
    <link type="text/css" rel="stylesheet" href="static/css/svg.css">
    <link type="text/css" rel="stylesheet" href="static/css/style.css">

  </head>
<body>
  <!-- navbar -->
  <nav id="navbar">
      <div class="container-fluid">
          <div class="row nav-row">
              <ul class="nav-ul">
                  <li class="nav-li">
                    <a class="nav-a " href="/">Home</a>
                  </li>

                  <!-- Prediction Dropdown -->
                  <li class="nav-li">
                    <div class="dropdown">
                      <a class="nav-a dropbtn" href="#">Predictive Models</a>
                      <div class="dropdown-content">
                        <a href="/rental">Rental Price Prediction</a>
                        <a href="/mushroom">Mushroom Edibility Classification</a>
                      </div>
                    </div>
                  </li>
                </ul>
          </div>
      </div>
    </nav>
    
  <!-- JINJA Content-->
  {% block content %}
  {% endblock %}

  <!-- External JS libraries -->
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="crossorigin="anonymous"></script>
	<script href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"></script>
    

  <!-- JavaScript LINKS -->
  <script src="static/js/base.js"></script>
